<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarization</title>
    <script>
        let page = 1; // Track current page number
        let searchMode = false; // Track whether search is active

        async function loadMoreNews() {
            page++; 
            if (searchMode) {
                await searchNews(page);
            } else {
                await fetchNews(page);
            }
        }

        async function searchNews(pageNumber = 1) {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) {
                alert("Please enter a search term!");
                return;
            }
            searchMode = true;
            const response = await fetch(`http://127.0.0.1:5000/search?query=${query}&page=${pageNumber}`);
            const newsArticles = await response.json();
            displayNews(newsArticles, pageNumber);
        }

        async function fetchNews(pageNumber = 1) {
            searchMode = false;
            const response = await fetch(`http://127.0.0.1:5000/news?page=${pageNumber}`);
            const newsArticles = await response.json();
            displayNews(newsArticles, pageNumber);
        }

        function displayNews(newsArticles, pageNumber) {
            const newsContainer = document.getElementById("news");

            if (pageNumber === 1) newsContainer.innerHTML = ""; // Clear only on first fetch

            newsArticles.forEach((article, index) => {
                let articleDiv = document.createElement("div");
                articleDiv.classList.add("article");

                let title = document.createElement("h3");
                title.textContent = article.title;

                let image = document.createElement("img");
                image.src = article.urlToImage || "https://via.placeholder.com/150";
                image.alt = "News Image";

                let description = document.createElement("p");
                description.textContent = article.description || "No description available.";

                let readMore = document.createElement("a");
                readMore.href = article.url;
                readMore.target = "_blank";
                readMore.textContent = "Read Full Article";

                let summarizeButton = document.createElement("button");
                summarizeButton.textContent = "Summarize";
                summarizeButton.onclick = async function() {
                    await fetchSummary(article.content || article.description, index);
                };

                let summaryDiv = document.createElement("p");
                summaryDiv.classList.add("summary");
                summaryDiv.id = `summary-${index}`;

                articleDiv.appendChild(image);
                articleDiv.appendChild(title);
                articleDiv.appendChild(description);
                articleDiv.appendChild(readMore);
                articleDiv.appendChild(summarizeButton);
                articleDiv.appendChild(summaryDiv);

                newsContainer.appendChild(articleDiv);
            });
        }

        async function fetchSummary(content, index) {
            const response = await fetch("http://127.0.0.1:5000/summarize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: content })
            });

            const data = await response.json();
            document.getElementById(`summary-${index}`).textContent = data.summary || "Error summarizing article.";
        }

        window.onload = () => fetchNews(); // Load news on page load
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 15px;
        }
        .search-container input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .search-container button:hover {
            background-color: #0056b3;
        }
        #news {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .article {
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 15px;
            padding: 15px;
            text-align: center;
        }
        .article img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .article h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .article p {
            font-size: 14px;
            color: #555;
        }
        .article a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .article button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .article button:hover {
            background-color: #0056b3;
        }
        .summary {
            margin-top: 10px;
            font-style: italic;
            color: #333;
            font-weight: bold;
        }
        #load-more {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #load-more:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">ðŸ“° News Summarization App</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search news...">
        <button onclick="searchNews()">Search</button>
    </div>
    <div id="news">Loading news...</div>
    <button id="load-more" onclick="loadMoreNews()">Load More</button>
</body>
</html>
