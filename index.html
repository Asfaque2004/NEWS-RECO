<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test NewsAPI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { padding: 10px; margin: 10px; }
        #results { margin-top: 20px; text-align: left; max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <h1>Test NewsAPI Fetch</h1>
    <input type="text" id="query" placeholder="Enter a topic (e.g., technology)">
    <button onclick="fetchNews()">Get News</button>
    
    <div id="results"></div>

    <script>
        function fetchNews() {
            let query = document.getElementById("query").value || "technology";
            let apiKey = "2ef6cd7491c64dbc9ad1675b79e02302";  // Replace with your API key
            let url = `https://newsapi.org/v2/everything?q=${query}&apiKey=${apiKey}&language=en&sortBy=publishedAt`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "error") {
                        document.getElementById("results").innerHTML = `<p style="color:red;">Error: ${data.message}</p>`;
                        return;
                    }
                    
                    let output = "<h2>News Results:</h2>";
                    data.articles.forEach(article => {
                        output += `<p><strong>${article.title}</strong><br>${article.description || "No description available."}</p><hr>`;
                    });
                    document.getElementById("results").innerHTML = output;
                })
                .catch(error => console.log("Error fetching news:", error));
        }
    </script>
</body>
</html>
